<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="include :: header('修改商户')" />
		<th:block th:include="include :: jquery-steps-css" />
		<th:block th:include="include :: jasny-bootstrap-css" />
	</head>
<style type="text/css">
.add {
  border: 1px solid;
  width: 100px;
  height: 100px;
  color: #ccc;
  transition: color .25s;
  position: relative;
}

.add::before{
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  width: 80px;
  margin-left: -40px;
  margin-top: -5px;
  border-top: 10px solid;
}
.add::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 50%;
  height: 80px;
  margin-left: -5px;
  margin-top: -40px;
  border-left: 10px solid;
}

.add:hover {
  color: blue;
}
	<body>
		<div class="main-content">
			<form  class="wizard-big" id="form-user-edit" th:object="${merchant}">
				<input name="id" type="hidden" th:field="*{id}" />
				<h1>商户基本信息</h1>
								<fieldset>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label>商户名称 *</label>
												<input id="merchantName" name="merchantName" th:field="*{merchantName}" type="text" class="form-control required">
											</div>
											<div class="form-group">
												<label>经营地址*</label>
												<input id="address" name="address" th:field="*{address}" type="text"class="form-control required">
											</div>
											
										</div>
										<div class="col-sm-6">
										    <div class="form-group">
											    <label>经营类目 *</label>
												<select id="businessCategory" name="businessCategory"class="form-control m-b">
													<option value="1">水果</option>
													<option value="0">蔬菜</option>
												</select>
											</div>
		                                    <div class="form-group">
												<label>客服电话 *</label>
												<input id="mobile" name="mobile"  th:field="*{mobile}"type="text"class="form-control required">
											</div>
		                                 </div>
									</div>
								</fieldset>
								<h1>结算信息</h1>
								<fieldset>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label>联系人 *</label>
												<input id="contacts" name="contacts" th:field="*{contacts}" type="text"class="form-control required">
											</div>
											<div class="form-group">
												<label>手机号码 *</label>
												<input id="phone" name="phone" th:field="*{phone}" type="text"class="form-control required">
											</div>
											<div class="form-group">
												<label>邮箱 *</label>
												<input id="email" name="email" th:field="*{email}" type="text"class="form-control required">
											</div> 
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label>收款银行 *</label>
												<input id="receivingBank" name="receivingBank" th:field="*{receivingBank}" type="text"class="form-control required">
											</div>
											<div class="form-group">
												<label>持卡人 *</label>
												<input id="cardholder" name="cardholder" th:field="*{cardholder}" type="text"class="form-control required">
											</div>
											<div class="form-group">
												<label>银行账号 *</label>
												<input id="cardNumber" name="cardNumber" th:field="*{cardNumber}" type="text"class="form-control required">
											</div>
										</div>
									</div>
								</fieldset>

								<h1>证件信息</h1>
								<fieldset>
									<div class="row">
										<div class="col-sm-3">
											<div class="form-group">
												<div class="fileinput fileinput-new" data-provides="fileinput">
												<label>营业执照 *</label>
													<div class="fileinput-preview thumbnail add" data-trigger="fileinput" ></div>
													<div style="display:none;">
														<span class="btn btn-white btn-file">
															<input id="businessLicenseImage" name="businessLicenseImage" type="file">
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="form-group">
											<label>组织机构代码证 *</label>
												<div class="fileinput fileinput-new" data-provides="fileinput">
													<div class="fileinput-preview thumbnail add" data-trigger="fileinput"></div>
													<div style="display:none;">
														<span class="btn btn-white btn-file">
															<input id="organizationImage" name="organizationImage" type="file">
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="form-group">
											<label>身份证正面 *</label>
												<div class="fileinput fileinput-new" data-provides="fileinput">
													<div class="fileinput-preview thumbnail add" data-trigger="fileinput" ></div>
													<div style="display:none;">
														<span class="btn btn-white btn-file">
															<input id="idcardPositiveImage" name="idcardPositiveImage" type="file">
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="form-group">
											<label>身份证反面 *</label>
												<div class="fileinput fileinput-new" data-provides="fileinput">
													<div class="fileinput-preview thumbnail add" data-trigger="fileinput" ></div>
													<div style="display:none;">
														<span class="btn btn-white btn-file">
															<input id="idcardOthersideImage" name="idcardOthersideImage" type="file">
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="button" class="btn btn-sm btn-primary"
					onclick="submitHandler()">
					<i class="fa fa-check"></i>
					保 存
				</button>&nbsp;
				<button type="button" class="btn btn-sm btn-danger"
					onclick="closeItem()">
					<i class="fa fa-reply-all"></i>
					关 闭
				</button>
			</div>
		</div>
		<th:block th:include="include :: footer" />
		<th:block th:include="include :: jquery-steps-js" />
		<th:block th:include="include :: jasny-bootstrap-js" />
		<script type="text/javascript">
			var prefix = ctx + "system/merchant";
			function
			submitHandler() {
			if ($.validate.form()) {
			var data =
			$("#form-user-edit").serializeArray();
			var isEffective =
			$("input[id='isEffective']").is(':checked') == true ?
			0 : 1;
			data.push({"name": "isEffective", "value": isEffective});
			$.operate.saveTab(prefix + "/edit", data);
			}
			}
		</script>
	</body>
</html>
